<div class="container-fluid">
  <div class="card m-2">
    <div class="card-header">
      Update Needy People Form
    </div>
    <div class="card-body">

      <form [formGroup]="needyPeopleRegForm" (ngSubmit)="updateNeedyPerson()">


        <div>

          <label for="needyPersonId">NeedyPeople Id</label>
          <input class="form-control" type="text" name="needyPersonId" id="needyPersonId"
                 formControlName="needyPersonId">
        </div>


        <div>

          <label for="needyPersonName">NeedyPeople Name</label>
          <input class="form-control" type="text" name="needyPersonName" id="needyPersonName"
                 formControlName="needyPersonName">
        </div>


        <div>

          <label for="familyIncome">Family Income</label>
          <input class="form-control" type="text" name="familyIncome" id="familyIncome" formControlName="familyIncome">
        </div>


        <div>

          <label for="phone"> Phone Number</label>
          <input class="form-control" type="text" name="phone" id="phone" formControlName="phone">
        </div>


        <div>

          <label for="username"> username</label>
          <input class="form-control" type="text" name="username" id="username" formControlName="username">
        </div>

        <div>

          <label for="password"> Password</label>
          <input class="form-control" type="text" name="password" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <div *ngIf="needyPeopleRegForm.controls.city.errors &&
        (needyPeopleRegForm.controls.city.touched || needyPeopleRegForm.controls.city.dirty)">
            City Name is required
          </div>

          <label for="city">City</label>
          <input class="form-control" type="text" name="city" id="city" formControlName="city">
        </div>

        <div class="form-group">
          <div *ngIf="needyPeopleRegForm.controls.state.errors &&
        (needyPeopleRegForm.controls.state.touched || needyPeopleRegForm.controls.state.dirty)">
            State is required
          </div>

          <label for="state">State</label>
          <input class="form-control" type="text" name="state" id="state" formControlName="state">
        </div>

        <div class="form-group">
          <div *ngIf="needyPeopleRegForm.controls.pin.errors &&
        (needyPeopleRegForm.controls.pin.touched || needyPeopleRegForm.controls.pin.dirty)">
            Pin is required
          </div>

          <label for="pin">Pincode</label>
          <input class="form-control" type="text" name="pin" id="pin" formControlName="pin">
        </div>

        <div class="form-group">
          <div *ngIf="needyPeopleRegForm.controls.landmark.errors &&
        (needyPeopleRegForm.controls.landmark.touched || needyPeopleRegForm.controls.landmark.dirty)">
            Landmark is required
          </div>

          <label for="landmark">Landmark</label>
          <input class="form-control" type="text" name="landmark" id="landmark" formControlName="landmark">
        </div>


        <div class="my-2">
          <button class="btn btn-outline-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
